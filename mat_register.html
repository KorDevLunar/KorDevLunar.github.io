<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>DrsAI - Wi-Fi 설정</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100;200;300;400;500;600;700;800;900&display=swap');

    /* Loading dots */
    @keyframes bounceDot {
      0%, 80%, 100% { transform: translateY(0); opacity: .55; }
      40% { transform: translateY(-6px); opacity: 1; }
    }

    /* Loading text pulse */
    @keyframes pulseSoft {
      0%, 100% { opacity: .65; }
      50% { opacity: 1; }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { pretendard: ["Pretendard", "ui-sans-serif", "system-ui"] },
          colors: {
            bg: "#121212",
            surface: "#1E1E1E",
            primary: "#FF8C42",
            on: "#FFFFFF",
            muted: "#9CA3AF"
          },
          boxShadow: {
            glow: "0 0 25px rgba(255,140,66,0.15)",
            input: "inset 0 2px 4px rgba(0,0,0,0.2)"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg text-on font-pretendard h-[100dvh] flex flex-col overflow-hidden relative">

  <div class="absolute top-0 left-0 right-0 h-[30vh] bg-gradient-to-b from-primary/5 to-transparent pointer-events-none z-0"></div>

  <header class="relative z-20 shrink-0 px-6 pt-[calc(1rem+env(safe-area-inset-top))] pb-2">
    <div class="flex items-center justify-between">
      <button class="w-10 h-10 -ml-2 inline-flex items-center justify-center rounded-full text-white/70 hover:bg-white/10 transition" onclick="history.back()">
        <iconify-icon icon="lucide:chevron-left" width="24"></iconify-icon>
      </button>
      
      <div class="flex flex-col items-center gap-1">
        <span class="text-[11px] font-medium text-primary tracking-widest uppercase">Step 4 of 4</span>
        <div class="flex gap-1">
          <div class="w-2 h-1 rounded-full bg-primary/40"></div>
          <div class="w-2 h-1 rounded-full bg-primary/40"></div>
          <div class="w-2 h-1 rounded-full bg-primary/40"></div>
          <div class="w-8 h-1 rounded-full bg-primary"></div> 
        </div>
      </div>

      <button class="w-10 h-10 -mr-2 inline-flex items-center justify-center rounded-full text-white/70 hover:bg-white/10 transition">
        <iconify-icon icon="lucide:help-circle" width="22"></iconify-icon>
      </button>
    </div>
  </header>

  <main class="relative z-10 flex-1 overflow-y-auto px-6 pt-6 scrollbar-hide">
    
    <div id="input-content" class="transition-opacity duration-300">
      
      <section class="mb-8 animate-[fadeIn_0.5s_ease-out]">
        <h1 class="text-[28px] font-bold leading-tight mb-2">
          Wi-Fi를<br>
          <span class="text-primary">연결해 주세요</span>
        </h1>
        <p class="text-[15px] text-muted">
          안정적인 서비스 사용을 위해 네트워크가 필요합니다.
        </p>
      </section>

      <section class="mb-8 animate-[fadeIn_0.7s_ease-out]">
          <div class="rounded-2xl bg-white/5 border border-white/10 p-4 flex gap-3 items-start">
              <div class="shrink-0 w-5 h-5 mt-0.5 rounded-full bg-primary/20 flex items-center justify-center text-primary">
                  <iconify-icon icon="lucide:info" width="14"></iconify-icon>
              </div>
              <div>
                  <p class="text-[14px] text-white/90 font-medium">2.4GHz Wi-Fi만 지원합니다.</p>
                  <p class="text-[12px] text-white/50 mt-1 leading-snug">5GHz 대역은 지원하지 않으니, 공유기 설정을 확인해 주세요.</p>
              </div>
          </div>
      </section>

      <form class="space-y-5 animate-[fadeIn_0.9s_ease-out]">
          <div class="space-y-2">
              <label class="text-[13px] font-medium text-white/60 ml-1">네트워크 이름 (SSID)</label>
              <div class="relative group cursor-pointer">
                  <div class="w-full h-[56px] rounded-2xl bg-[#1E1E1E] border border-white/10 flex items-center px-4 hover:border-primary/50 transition-colors shadow-input">
                      <iconify-icon icon="lucide:wifi" class="text-white/40 text-[20px] mr-3"></iconify-icon>
                      <input type="text" readonly value="U+Net_2.4G" class="flex-1 bg-transparent text-white font-medium outline-none cursor-pointer placeholder:text-white/20" placeholder="Wi-Fi를 선택하세요">
                      <iconify-icon icon="lucide:chevron-down" class="text-white/40 text-[20px] ml-2"></iconify-icon>
                  </div>
              </div>
          </div>

          <div class="space-y-2">
              <label class="text-[13px] font-medium text-white/60 ml-1">비밀번호</label>
              <div class="relative group">
                  <div class="w-full h-[56px] rounded-2xl bg-[#1E1E1E] border border-white/10 flex items-center px-4 focus-within:border-primary/50 focus-within:ring-1 focus-within:ring-primary/50 transition-all shadow-input">
                      <iconify-icon icon="lucide:lock" class="text-white/40 text-[20px] mr-3 group-focus-within:text-primary transition-colors"></iconify-icon>
                      <input type="password" placeholder="비밀번호 입력" class="flex-1 bg-transparent text-white placeholder:text-white/20 outline-none h-full">
                      <button type="button" class="p-2 -mr-2 text-white/30 h-[36px] hover:text-white transition-colors">
                          <iconify-icon icon="lucide:eye" class="text-[20px]"></iconify-icon>
                      </button>
                  </div>
              </div>
          </div>
      </form>
    </div>

    <div id="loading-content" class="hidden h-full flex-col items-center justify-center animate-[fadeIn_0.5s_ease-out] -mt-10">
      
      <div class="flex items-center justify-center" aria-label="로딩 중">
          <div class="flex items-center gap-2.5">
          <span class="h-3 w-3 rounded-full bg-primary shadow-[0_0_15px_rgba(255,140,66,0.6)]" style="animation: bounceDot 1s infinite; animation-delay: 0ms;"></span>
          <span class="h-3 w-3 rounded-full bg-primary shadow-[0_0_15px_rgba(255,140,66,0.6)]" style="animation: bounceDot 1s infinite; animation-delay: 150ms;"></span>
          <span class="h-3 w-3 rounded-full bg-primary shadow-[0_0_15px_rgba(255,140,66,0.6)]" style="animation: bounceDot 1s infinite; animation-delay: 300ms;"></span>
          </div>
      </div>

      <div class="h-8"></div>

      <div class="text-center" style="animation: pulseSoft 2s ease-in-out infinite;">
        <h3 class="text-[18px] font-bold text-white mb-2">기기를 연결하고 있습니다</h3>
        <p class="text-[14px] text-muted font-normal">잠시만 기다려주세요</p>
      </div>

    </div>

  </main>

  <footer id="action-footer" class="absolute bottom-0 left-0 right-0 z-20 p-6 bg-gradient-to-t from-[#121212] via-[#121212] to-transparent pb-[calc(1.5rem+env(safe-area-inset-bottom))] transition-all duration-300">
    <button id="connect-btn" type="button" class="w-full h-[56px] rounded-2xl bg-primary text-[#121212] text-[16px] font-bold shadow-[0_4px_20px_rgba(255,140,66,0.3)] hover:brightness-110 active:scale-[0.98] transition-all">
      연결하기
    </button>
  </footer>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const connectBtn = document.getElementById('connect-btn');
      const inputContent = document.getElementById('input-content');
      const loadingContent = document.getElementById('loading-content');
      const footer = document.getElementById('action-footer');

      connectBtn.addEventListener('click', () => {
        inputContent.style.opacity = '0';
        footer.style.opacity = '0';
        footer.style.pointerEvents = 'none'; 

        setTimeout(() => {
          inputContent.classList.add('hidden');
          footer.classList.add('hidden');
          
          loadingContent.classList.remove('hidden');
          loadingContent.classList.add('flex');
          
          setTimeout(() => {
             Math.random() < 0.5 ? window.location.href = "mat_register_success.html" : window.location.href = "mat_register_fail.html";
          }, 3000);

        }, 300);
      });
    });
  </script>

</body>
</html>
