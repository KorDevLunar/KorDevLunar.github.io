<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>DrsAI 권한 설정</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100;200;300;400;500;600;700;800;900&display=swap');
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { pretendard: ["Pretendard", "ui-sans-serif", "system-ui"] },
          colors: {
            bg: "#121212",
            surface: "#1E1E1E",
            primary: "#FF8C42",
            on: "#FFFFFF",
            muted: "#9CA3AF"
          },
          boxShadow: {
            glow: "0 0 15px rgba(255,140,66,0.3)"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg text-on font-pretendard h-[100dvh] flex flex-col overflow-hidden selection:bg-primary/30">

  <header class="shrink-0 absolute top-0 left-0 right-0 z-50 pt-[env(safe-area-inset-top)] backdrop-blur-md bg-bg/70 transition-all border-b border-white/5">
  </header>

  <main class="flex-1 overflow-y-auto no-scrollbar w-full px-6 pt-8 pb-[calc(130px+env(safe-area-inset-bottom))]">
    
    <section class="mb-8 animate-[fadeIn_0.6s_ease-out]">
      <h1 class="text-[32px] leading-tight font-bold tracking-tight mb-3">
        더 나은 수면을 위해<br>
        <span class="text-primary">권한 허용</span>이 필요해요
      </h1>
      <p class="text-[15px] text-muted leading-relaxed">
        DrsAI가 회원님의 수면 패턴을 정확하게 분석하기 위해 꼭 필요한 기능들입니다.
      </p>
    </section>

    <section class="space-y-4">
      
      <div class="group relative rounded-[24px] bg-gradient-to-b from-[#222] to-[#1a1a1a] p-5 ring-1 ring-white/5 transition-all active:scale-[0.98]">
        <div class="flex items-start justify-between gap-4">
          <div class="flex gap-4">
            <div class="shrink-0 w-11 h-11 rounded-2xl bg-primary/10 flex items-center justify-center text-primary ring-1 ring-primary/20">
              <iconify-icon icon="lucide:bell-ring" width="22"></iconify-icon>
            </div>
            <div>
              <div class="flex items-center gap-2 mb-1">
                <h3 class="text-[17px] font-semibold text-white">알림</h3>
                <span class="text-[10px] font-medium px-1.5 py-0.5 rounded text-primary bg-primary/10">필수</span>
              </div>
              <p class="text-[13px] text-white/50 leading-snug">수면 리포트 및 기상 알림</p>
            </div>
          </div>

          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="peer sr-only" checked />
            <div class="w-[46px] h-[26px] bg-white/10 peer-focus:outline-none rounded-full peer peer-checked:bg-primary transition-all duration-300 shadow-inner"></div>
            <div class="absolute left-[3px] top-[3px] bg-white w-5 h-5 rounded-full shadow-md transition-all duration-300 peer-checked:translate-x-[20px] peer-checked:shadow-glow"></div>
          </label>
        </div>
      </div>

      <div class="group relative rounded-[24px] bg-gradient-to-b from-[#222] to-[#1a1a1a] p-5 ring-1 ring-white/5 transition-all active:scale-[0.98]">
        <div class="flex items-start justify-between gap-4">
          <div class="flex gap-4">
            <div class="shrink-0 w-11 h-11 rounded-2xl bg-primary/10 flex items-center justify-center text-primary ring-1 ring-primary/20">
              <iconify-icon icon="lucide:wifi" width="22"></iconify-icon>
            </div>
            <div>
              <div class="flex items-center gap-2 mb-1">
                <h3 class="text-[17px] font-semibold text-white">네트워크</h3>
                <span class="text-[10px] font-medium px-1.5 py-0.5 rounded text-primary bg-primary/10">필수</span>
              </div>
              <p class="text-[13px] text-white/50 leading-snug">데이터 동기화 및 분석</p>
            </div>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="peer sr-only" checked />
            <div class="w-[46px] h-[26px] bg-white/10 rounded-full peer peer-checked:bg-primary transition-all duration-300 shadow-inner"></div>
            <div class="absolute left-[3px] top-[3px] bg-white w-5 h-5 rounded-full shadow-md transition-all duration-300 peer-checked:translate-x-[20px] peer-checked:shadow-glow"></div>
          </label>
        </div>
      </div>

      <div class="group relative rounded-[24px] bg-gradient-to-b from-[#222] to-[#1a1a1a] p-5 ring-1 ring-white/5 transition-all active:scale-[0.98]">
        <div class="flex items-start justify-between gap-4">
          <div class="flex gap-4">
            <div class="shrink-0 w-11 h-11 rounded-2xl bg-primary/10 flex items-center justify-center text-primary ring-1 ring-primary/20">
              <iconify-icon icon="lucide:bluetooth" width="22"></iconify-icon>
            </div>
            <div>
              <div class="flex items-center gap-2 mb-1">
                <h3 class="text-[17px] font-semibold text-white">블루투스</h3>
                <span class="text-[10px] font-medium px-1.5 py-0.5 rounded text-primary bg-primary/10">필수</span>
              </div>
              <p class="text-[13px] text-white/50 leading-snug">DrsAI 제품 연동 및 제어</p>
            </div>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="peer sr-only" checked />
            <div class="w-[46px] h-[26px] bg-white/10 rounded-full peer peer-checked:bg-primary transition-all duration-300 shadow-inner"></div>
            <div class="absolute left-[3px] top-[3px] bg-white w-5 h-5 rounded-full shadow-md transition-all duration-300 peer-checked:translate-x-[20px] peer-checked:shadow-glow"></div>
          </label>
        </div>
      </div>

      <div class="group relative rounded-[24px] bg-gradient-to-b from-[#222] to-[#1a1a1a] p-5 ring-1 ring-white/5 transition-all active:scale-[0.98]">
        <div class="flex items-start justify-between gap-4">
          <div class="flex gap-4">
            <div class="shrink-0 w-11 h-11 rounded-2xl bg-white/5 flex items-center justify-center text-white/40 ring-1 ring-white/10 group-hover:text-white/60 transition-colors">
              <iconify-icon icon="lucide:map-pin" width="22"></iconify-icon>
            </div>
            <div>
              <div class="flex items-center gap-2 mb-1">
                <h3 class="text-[17px] font-semibold text-white/90">위치 정보</h3>
                <span class="text-[10px] font-medium px-1.5 py-0.5 rounded text-white/40 bg-white/5">선택</span>
              </div>
              <p class="text-[13px] text-white/40 leading-snug">Wi-Fi 검색 및 연결</p>
            </div>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="peer sr-only" />
            <div class="w-[46px] h-[26px] bg-white/10 rounded-full peer peer-checked:bg-primary transition-all duration-300 shadow-inner"></div>
            <div class="absolute left-[3px] top-[3px] bg-white/50 w-5 h-5 rounded-full shadow-sm transition-all duration-300 peer-checked:bg-white peer-checked:translate-x-[20px] peer-checked:shadow-glow"></div>
          </label>
        </div>
      </div>

    </section>
  </main>

  <footer class="fixed bottom-0 left-0 right-0 z-50 p-6 bg-gradient-to-t from-bg via-bg to-transparent pb-[calc(1.5rem+env(safe-area-inset-bottom))]">
    <button type="button" onclick="location.href='login.html'" class="w-full h-[56px] rounded-2xl bg-primary text-[#121212] text-[16px] font-bold tracking-tight shadow-[0_4px_20px_rgba(255,140,66,0.3)] hover:brightness-110 active:scale-[0.98] transition-all">
      동의하고 시작하기
    </button>
    <div class="mt-4 text-center">
        <a href="#" class="text-[13px] text-white/30 underline decoration-white/10 hover:text-white/50 transition">나중에 설정하기</a>
    </div>
  </footer>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
