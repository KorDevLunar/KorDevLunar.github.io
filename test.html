    :root{

      --primary:#FF8C42;

    html{ background: var(--bg); }

    /* Ambient blob motion */
    @keyframes driftA {
      0% { transform: translate3d(-8%, -10%, 0) scale(1); opacity: .55; }
      50% { transform: translate3d(8%, 10%, 0) scale(1.12); opacity: .75; }
      100% { transform: translate3d(-8%, -10%, 0) scale(1); opacity: .55; }
    }
    @keyframes driftB {
      0% { transform: translate3d(10%, -6%, 0) scale(1); opacity: .35; }
      50% { transform: translate3d(-10%, 6%, 0) scale(1.18); opacity: .55; }
      100% { transform: translate3d(10%, -6%, 0) scale(1); opacity: .35; }
    }
    @keyframes driftC {
      0% { transform: translate3d(-6%, 10%, 0) scale(1); opacity: .25; }
      50% { transform: translate3d(6%, -10%, 0) scale(1.15); opacity: .42; }
      100% { transform: translate3d(-6%, 10%, 0) scale(1); opacity: .25; }
    }

    /* Logo glow */
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(255,140,66,.30)) drop-shadow(0 0 28px rgba(255,140,66,.18)); transform: translateZ(0) scale(1); }
      50% { filter: drop-shadow(0 0 14px rgba(255,140,66,.48)) drop-shadow(0 0 44px rgba(255,140,66,.22)); transform: translateZ(0) scale(1.02); }
    }

    /* Loading dots */
    @keyframes bounceDot {
      0%, 80%, 100% { transform: translateY(0); opacity: .55; }
      40% { transform: translateY(-6px); opacity: 1; }
    }

    /* Loading text pulse */
    @keyframes pulseSoft {
      0%, 100% { opacity: .65; }
      50% { opacity: 1; }
    }

    /* Indeterminate ring */
    @keyframes spin {
      to { transform: rotate(360deg); }

    /* Subtle grain */
    .grain::before{
