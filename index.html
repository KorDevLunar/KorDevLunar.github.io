<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>DrsAI Splash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#121212;
      --surface:#1A1A1A;
      --primary:#FF8C42;
      --on:#FFFFFF;
    }

    html, body {
      background: var(--bg);
      touch-action: none;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      height: 100%;
      overflow: hidden;
    }

    /* 배경 은은한 움직임 */
    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      50% { transform: translate(10px, -10px) scale(1.1); opacity: 0.5; }
    }

    /* 로고가 숨쉬는 듯한 효과 (Breathing) */
    @keyframes breathe {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(255,140,66,0.2)); }
      50% { transform: scale(1.03); filter: drop-shadow(0 0 35px rgba(255,140,66,0.5)); }
    }

    /* 텍스트 페이드인 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grain::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.5;
      mix-blend-mode: overlay;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { pretendard: ['Pretendard', 'system-ui', 'sans-serif'] },
          colors: {
            bg: 'var(--bg)',
            surface: 'var(--surface)',
            primary: 'var(--primary)',
            on: 'var(--on)',
          }
        }
      }
    }
  </script>
</head>
<body>
  <div class="relative w-full h-[100dvh] flex flex-col items-center justify-center overflow-hidden">

    <div class="absolute inset-0 z-0 bg-[#121212]">
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(255,140,66,0.15),transparent_70%)]"></div>
      <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/20 rounded-full blur-[80px] animate-[drift_8s_ease-in-out_infinite]"></div>
      <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-primary/10 rounded-full blur-[100px] animate-[drift_10s_ease-in-out_infinite_reverse]"></div>
      <div class="absolute inset-0 grain"></div>
    </div>

    <main class="relative z-10 flex flex-col items-center justify-center flex-1">
      <div class="mb-6" style="animation: breathe 4s ease-in-out infinite;">
        <div class="h-[120px] w-[120px] rounded-[32px] bg-surface/40 backdrop-blur-md ring-1 ring-white/10 shadow-2xl flex items-center justify-center">
           <div class="text-[42px] font-extrabold tracking-[-0.05em] leading-none">
            <span class="text-primary">Drs</span><span class="text-white">AI</span>
          </div>
        </div>
      </div>

      <p class="text-[15px] text-white/60 font-medium tracking-wide animate-[fadeIn_1.5s_ease-out]">
        Smart Sleep Care
      </p>
    </main>

    <footer class="relative z-10 pb-[calc(1.5rem+env(safe-area-inset-bottom))] animate-[fadeIn_2s_ease-out]">
      <p class="text-[11px] text-white/20 font-light tracking-widest uppercase">
        Version 1.0.0
      </p>
    </footer>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '0';

        setTimeout(() => {
           window.location.href = 'permissions.html';
        }, 500);
        
      }, 5000);
    });
  </script>
</body>
</html>
