<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>DrsAI Splash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    /* Blue Theme Setting */
    :root{
      --bg:#121212;
      --primary:#3B82F6; /* Blue Primary */
      --primary-glow: rgba(59, 130, 246, 0.5);
    }

    html, body {
      background: var(--bg);
      touch-action: none;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      height: 100%;
      overflow: hidden;
    }

    /* 배경 유동 효과 */
    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      50% { transform: translate(10px, -10px) scale(1.1); opacity: 0.5; }
    }

    /* 로고 글로우 효과 (빛이 퍼지는 느낌) */
    @keyframes softGlow {
      0%, 100% { filter: drop-shadow(0 0 20px var(--primary-glow)); opacity: 0.9; transform: scale(1); }
      50% { filter: drop-shadow(0 0 50px var(--primary-glow)); opacity: 1; transform: scale(1.02); }
    }

    /* 텍스트 페이드인 */
    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grain::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.5;
      mix-blend-mode: overlay;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { pretendard: ['Pretendard', 'system-ui', 'sans-serif'] },
          colors: {
            bg: 'var(--bg)',
            primary: 'var(--primary)',
          }
        }
      }
    }
  </script>
</head>
<body>
  <div class="relative w-full h-[100dvh] flex flex-col items-center justify-center overflow-hidden">

    <div class="absolute inset-0 z-0 bg-[#121212]">
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(59,130,246,0.1),transparent_60%)]"></div>
      
      <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-primary/10 rounded-full blur-[80px] animate-[drift_8s_ease-in-out_infinite]"></div>
      <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-primary/5 rounded-full blur-[100px] animate-[drift_10s_ease-in-out_infinite_reverse]"></div>
      <div class="absolute inset-0 grain"></div>
    </div>

    <main class="relative z-10 flex-1 flex flex-col items-center justify-center">
      
      <div class="relative mb-6">
        <div class="absolute inset-0 bg-primary/20 rounded-full blur-[40px] animate-[pulse_3s_infinite]"></div>
        
        <img 
          src="/images/logo_white.png" 
          alt="DrsAI Logo" 
          class="relative w-[180px] h-auto object-contain"
          style="animation: softGlow 3s ease-in-out infinite;"
        >
      </div>

      <p class="text-[18px] text-white/90 font-medium tracking-wide animate-[slideUpFade_1.2s_ease-out_0.3s_both]">
        건강한 수면의 시작
      </p>
    </main>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.6s ease';
        document.body.style.opacity = '0';

        setTimeout(() => {
           window.location.href = 'permissions.html';
        }, 600);
        
      }, 5000); 
    });
  </script>
</body>
</html>
