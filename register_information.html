<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>DrsAI - 등록 안내</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100;200;300;400;500;600;700;800;900&display=swap');
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { pretendard: ["Pretendard", "ui-sans-serif", "system-ui"] },
          colors: {
            bg: "#121212",
            surface: "#1E1E1E",
            primary: "#FF8C42",
            on: "#FFFFFF",
            muted: "#9CA3AF"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg text-on font-pretendard h-[100dvh] w-full flex flex-col overflow-hidden relative">

  <header class="relative z-20 shrink-0 px-6 pt-[calc(1rem+env(safe-area-inset-top))] pb-2">
    <div class="flex items-center justify-between">
      <button class="w-10 h-10 -ml-2 inline-flex items-center justify-center rounded-full text-white/70 hover:bg-white/10 transition" onclick="location.href='/find.html'">
        <iconify-icon icon="lucide:chevron-left" width="24"></iconify-icon>
      </button>
      
      <div class="flex flex-col items-center gap-1">
        <span class="text-[11px] font-medium text-primary tracking-widest uppercase">Step 3 of 4</span>
        <div class="flex gap-1">
          <div class="w-2 h-1 rounded-full bg-primary/40"></div>
          <div class="w-2 h-1 rounded-full bg-primary/40"></div>
          <div class="w-8 h-1 rounded-full bg-primary"></div>
          <div class="w-2 h-1 rounded-full bg-white/10"></div>
        </div>
      </div>

      <button class="w-10 h-10 -mr-2 inline-flex items-center justify-center rounded-full text-white/70 hover:bg-white/10 transition">
        <iconify-icon icon="lucide:help-circle" width="22"></iconify-icon>
      </button>
    </div>
  </header>

  <main class="relative z-10 flex-1 flex flex-col w-full px-6 pt-2 pb-0 min-h-0">
    
    <section class="shrink-0 mb-4 animate-[fadeIn_0.5s_ease-out]">
      <h1 class="text-[28px] font-bold leading-tight">
        연결 전 <span class="text-primary">확인해 주세요</span>
      </h1>
      <p class="text-[15px] text-muted mt-1 leading-snug">
        안정적인 등록을 위해 다음 사항을 점검합니다.
      </p>
    </section>

    <section class="flex-1 relative w-full min-h-0 rounded-[24px] overflow-hidden border border-white/10 bg-[#1E1E1E] group mb-5 animate-[fadeIn_0.7s_ease-out]">
        
        <div class="absolute inset-0 z-0">
            <img 
                src="/images/register_mat_notice.png" 
                class="w-full h-full object-cover opacity-50 blur-xl scale-110"
            />
            <div class="absolute inset-0 bg-black/40"></div>
        </div>

        <div class="absolute inset-0 z-10 p-4 flex items-center justify-center">
            <img 
                src="/images/register_mat_notice.png" 
                alt="연결 가이드" 
                class="w-full h-full object-contain drop-shadow-2xl"
            />
        </div>

    </section>

    <section class="shrink-0 space-y-3 mb-4 animate-[fadeIn_0.9s_ease-out]">
        
        <div class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/10">
            <div class="shrink-0 w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary border border-primary/20">
                <iconify-icon icon="lucide:power" width="20"></iconify-icon>
            </div>
            <div class="flex-1 min-w-0">
                <h3 class="text-[16px] font-bold text-white truncate">전원 연결 확인</h3>
                <p class="text-[14px] text-white/60 truncate mt-0.5">전원 코드가 콘센트에 꽂혀 있나요?</p>
            </div>
        </div>

        <div class="flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/10">
            <div class="shrink-0 w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary border border-primary/20">
                <iconify-icon icon="lucide:wifi" width="20"></iconify-icon>
            </div>
            <div class="flex-1 min-w-0">
                <h3 class="text-[16px] font-bold text-white truncate">네트워크 및 거리</h3>
                <p class="text-[14px] text-white/60 truncate mt-0.5">블루투스 ON / 기기와 1m 이내 유지</p>
            </div>
        </div>
    </section>

  </main>

  <footer class="shrink-0 px-6 pb-[calc(1.5rem+env(safe-area-inset-bottom))] bg-bg pt-2 z-20">
    <button type="button" onclick="window.location.href='mat_register.html'" class="w-full h-[56px] rounded-2xl bg-primary text-[#121212] text-[16px] font-bold shadow-[0_4px_20px_rgba(255,140,66,0.3)] hover:brightness-110 active:scale-[0.98] transition-all">
      확인했습니다
    </button>
  </footer>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</body>
</html>
